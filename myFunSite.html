	<head>

		<link rel="stylesheet" href="templated-snapshot/assets/css/main.css" />
	</head>
	<body>
		<div class="page-wrap">

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="myFunSite.html" class="active"><span class="icon fa-home"></span></a></li>
						<li><a href="templated-snapshot/gallery.html"><span class="icon fa-camera-retro"></span></a></li>
						<li><a href="templated-snapshot/generic.html"><span class="icon fa-file-text-o"></span></a></li>
					</ul>
				</nav>

			<!-- Main -->
				<section id="main">

					<!-- Banner -->
						<section id="banner">
							<div class="inner">
								<h1>UW Photo Gallery</h1>
								<ul class="actions">
									<li><a href="#galleries" class="button alt scrolly big">Continue</a></li>
								</ul>
							</div>
						</section>

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">
									<header class="special">
										<h2>Preview</h2>
									</header>
									<div class="content">
										<div class="media">
											<a href="templated-snapshot/images/fulls/01.jpg"><img src="templated-snapshot/images/thumbs/01.jpg" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="templated-snapshot/images/fulls/05.jpg"><img src="templated-snapshot/images/thumbs/05.jpg" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="templated-snapshot/images/fulls/09.jpg"><img src="templated-snapshot/images/thumbs/09.jpg" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="templated-snapshot/images/fulls/02.jpg"><img src="templated-snapshot/images/thumbs/02.jpg" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="templated-snapshot/images/fulls/06.jpg"><img src="templated-snapshot/images/thumbs/06.jpg" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="templated-snapshot/images/fulls/10.jpg"><img src="templated-snapshot/images/thumbs/10.jpg" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="templated-snapshot/images/fulls/03.jpg"><img src="templated-snapshot/images/thumbs/03.jpg" alt="" title="This right here is a caption." /></a>
										</div>
										<div class="media">
											<a href="templated-snapshot/images/fulls/07.jpg"><img src="templated-snapshot/images/thumbs/07.jpg" alt="" title="This right here is a caption." /></a>
										</div>
									</div>
									<footer>
										<a href="templated-snapshot/gallery.html" class="button big">Full Gallery</a>
									</footer>
								</div>
						</section>

					<!-- Contact -->
						<section id="contact">
							<!-- Social -->
								<div class="social column">
									<h3>About Me</h3>
									<p>Hey, this is Qingyuan. Current CS student @ UW.</p>
									<h3>Follow Me</h3>
									<ul class="icons">
										<li><a href="https://www.linkedin.com/in/qingyuan-dong-uw/" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
									</ul>
								</div>

							<!-- Form -->
								<div class="column">
									<h3>Send me a message</h3>
									<form action="#" method="post">
										<div class="field half first">
											<label for="name">Name</label>
											<input name="name" id="name" type="text" placeholder="Name">
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input name="email" id="email" type="email" placeholder="Email">
										</div>
										<div class="field">
											<label for="message">Message</label>
											<textarea name="message" id="message" rows="6" placeholder="Message"></textarea>
										</div>
										<ul class="actions">
											<li><input value="Send Message" class="button" type="submit"></li>
										</ul>
									</form>
								</div>

						</section>

					<!-- Footer -->
						<footer id="footer">
							<div class="copyright">
								&copy; design from: <a href="https://templated.co/">TEMPLATED</a>.
							</div>
						</footer>
				</section>
		</div>

		<!-- Scripts -->

			<script src="templated-snapshot/assets/js/main.js"></script>
